<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lite Event Tickets</title>
    <meta name="description" content="Login to your Popout Tickets account to manage your events and bookings.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>


    <main>
        <!-- Login Section -->
        <section style="padding: 4rem 0; min-height: 80vh; display: flex; align-items: center;">
            <div class="container">
                <div style="max-width: 400px; margin: 0 auto;">
                    <!-- Header -->
                    <div style="text-align: center; margin-bottom: 2rem;">
                        <h1 style="font-size: 2rem; font-weight: 800; margin-bottom: 0.5rem; color: #111827;">Welcome Back</h1>
                        <p style="color: #6b7280;">Sign in to your account to continue</p>
                    </div>

                    <!-- Login Form -->
                    <form style="background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);">
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" class="form-input" required placeholder="Enter your email">
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-input" required placeholder="Enter your password">
                        </div>

                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                            <div class="form-checkbox">
                                <input type="checkbox" id="remember">
                                <label for="remember" style="font-size: 0.875rem; color: #6b7280;">Remember me</label>
                            </div>
                            <a href="#" style="font-size: 0.875rem; color: #9525d6; text-decoration: none;">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full btn-large">
                            Sign In
                        </button>
                    </form>

                    <!-- Sign Up Link -->
                    <div style="text-align: center; margin-top: 2rem;">
                        <p style="color: #6b7280;">
                            Don't have an account? 
                            <a href="/signup/" style="color: #9525d6; text-decoration: none; font-weight: 600;">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <script src="/scripts/main.js"></script>
    <script src="/scripts/app.js"></script>

</body>
</html>
