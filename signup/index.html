<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Popout Tickets</title>
    <meta name="description" content="Create your Popout Tickets account to start discovering and booking amazing events.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>


    <main>
        <!-- Sign Up Section -->
        <section style="padding: 4rem 0; min-height: 80vh; display: flex; align-items: center;">
            <div class="container">
                <div style="max-width: 400px; margin: 0 auto;">
                    <!-- Header -->
                    <div style="text-align: center; margin-bottom: 2rem;">
                        <h1 style="font-size: 2rem; font-weight: 800; margin-bottom: 0.5rem; color: #111827;">Create Account</h1>
                        <p style="color: #6b7280;">Join Popout Tickets and start discovering amazing events</p>
                    </div>

                    <!-- Sign Up Form -->
                    <form style="background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);">
                        <div class="form-group">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" id="firstName" class="form-input" required placeholder="Enter your first name">
                        </div>

                        <div class="form-group">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" id="lastName" class="form-input" required placeholder="Enter your last name">
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" class="form-input" required placeholder="Enter your email">
                        </div>

                        <div class="form-group">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" id="phone" class="form-input" required placeholder="Enter your phone number">
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-input" required placeholder="Create a password">
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" id="confirmPassword" class="form-input" required placeholder="Confirm your password">
                        </div>

                        <div style="margin-bottom: 2rem;">
                            <div class="form-checkbox">
                                <input type="checkbox" id="terms" required>
                                <label for="terms" style="font-size: 0.875rem; color: #6b7280;">
                                    I agree to the <a href="/terms/" style="color: #9525d6; text-decoration: none;">Terms & Conditions</a> 
                                    and <a href="/privacy/" style="color: #9525d6; text-decoration: none;">Privacy Policy</a>
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full btn-large">
                            Create Account
                        </button>
                    </form>

                    <!-- Login Link -->
                    <div style="text-align: center; margin-top: 2rem;">
                        <p style="color: #6b7280;">
                            Already have an account? 
                            <a href="/signin/" style="color: #9525d6; text-decoration: none; font-weight: 600;">Sign in</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="scripts/main.js"></script>
</body>
</html>
