<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - LiteEvents Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Mobile Header -->
        <div class="mobile-header">
            <div class="mobile-logo">
                <div class="logo-icon">L</div>
                <span class="logo-text">LiteEvents</span>
            </div>
            <button id="mobile-menu-toggle" class="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>

        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">L</div>
                    <span class="logo-text">LiteEvents</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="3" y="3" width="7" height="7"/>
                        <rect x="14" y="3" width="7" height="7"/>
                        <rect x="14" y="14" width="7" height="7"/>
                        <rect x="3" y="14" width="7" height="7"/>
                    </svg>
                    Dashboard
                </a>
                <a href="events.html" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                        <line x1="16" y1="2" x2="16" y2="6"/>
                        <line x1="8" y1="2" x2="8" y2="6"/>
                        <line x1="3" y1="10" x2="21" y2="10"/>
                    </svg>
                    Events
                </a>
                <a href="create-event.html" class="nav-item active">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="16"/>
                        <line x1="8" y1="12" x2="16" y2="12"/>
                    </svg>
                    Create Event
                </a>
                <a href="wallet.html" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/>
                        <path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/>
                        <circle cx="18" cy="12" r="2"/>
                    </svg>
                    Wallet
                </a>
                <a href="settings.html" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"/>
                    </svg>
                    Settings
                </a>
            </nav>

            <div class="sidebar-footer">
                <a href="#" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                    Contact
                </a>
                <a href="#" class="nav-item logout">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16,17 21,12 16,7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                    Logout
                </a>
            </div>
        </aside>

        <!-- Overlay -->
        <div id="sidebar-overlay" class="sidebar-overlay"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Page Header -->
            <div class="page-header">
                <a href="events.html" class="back-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <line x1="19" y1="12" x2="5" y2="12"/>
                        <polyline points="12,19 5,12 12,5"/>
                    </svg>
                </a>
                <div class="page-title-section">
                    <h1>Setup Your Event</h1>
                    <p>Create an amazing event experience</p>
                </div>
            </div>

            <form id="create-event-form" class="create-event-form">
                <!-- Event Image Section -->
                <div class="form-section">
                    <h2>Event Image</h2>
                    <div class="file-upload" id="file-upload">
                        <div class="upload-content">
                            <div class="upload-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="7,10 12,15 17,10"/>
                                    <line x1="12" y1="15" x2="12" y2="3"/>
                                </svg>
                            </div>
                            <p class="upload-text">Click or drop files here to upload</p>
                            <p class="upload-subtext">Maximum file size: 5MB</p>
                        </div>
                        <input type="file" id="event-image" accept="image/*" hidden>
                    </div>
                </div>

                <!-- Event Details Section -->
                <div class="form-section">
                    <h2>Event Details</h2>
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label for="event-name">Event Name</label>
                            <input type="text" id="event-name" placeholder="Enter event name" required>
                        </div>

                        <div class="form-group full-width">
                            <label for="event-description">Event Description</label>
                            <textarea id="event-description" placeholder="Describe your event in detail" rows="4" required></textarea>
                        </div>

                        <div class="form-group full-width">
                            <label for="event-link">Event Link</label>
                            <div class="url-input">
                                <span class="url-prefix">liteevents.com/</span>
                                <input type="text" id="event-link" placeholder="my-event" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="event-location">Location</label>
                            <input type="text" id="event-location" placeholder="Enter event location" required>
                        </div>

                        <div class="form-group">
                            <label for="event-category">Category</label>
                            <select id="event-category" required>
                                <option value="">Select a category</option>
                                <option value="music">Music & Concerts</option>
                                <option value="technology">Technology</option>
                                <option value="business">Business & Networking</option>
                                <option value="art">Arts & Culture</option>
                                <option value="sports">Sports & Fitness</option>
                                <option value="food">Food & Drink</option>
                                <option value="education">Education</option>
                                <option value="charity">Charity & Causes</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="event-date">Event Date</label>
                            <input type="date" id="event-date" required>
                        </div>

                        <div class="form-group">
                            <label for="event-start-time">Start Time</label>
                            <input type="time" id="event-start-time" required>
                        </div>

                        <div class="form-group">
                            <label for="event-end-time">End Time</label>
                            <input type="time" id="event-end-time" required>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <a href="events.html" class="btn btn-outline">Cancel</a>
                    <button type="submit" class="btn btn-primary">Create Event</button>
                </div>
            </form>
        </main>
    </div>

    <script src="js/main.js"></script>
    <script src="js/create-event.js"></script>
</body>
</html>
